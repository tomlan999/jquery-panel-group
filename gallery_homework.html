  <script>
    $("document").ready(function(){
      //create event bindings on ALL tab panel li buttons
      $(".tab-panels .tabs li").on("click", function(){
        //find and remove the active class for the unordered list item
        $(".tab-panels .tabs li.active").removeClass("active");
        //add the "active" class to the clicked element
        $(this).addClass("active");
        
        //find out which panel to show by using the current element's rel attribute
        //assign the rel of the li to a variable for later use
        var panelToShow = $(this).attr("rel");
        
        //hide the current panel
        $(".tab-panels .panel.active").slideUp(300, function(){
          $(this).removeClass("active");
          //show new panel, id will match the rel attribute stored in panelToShow
          $("#"+panelToShow).slideDown(300, function(){
            $(this).addClass("active");
          }); //end of addClass
        }); //end of removeClass
      }); //end of event attach
    }); //end of document ready action
  
  
  </script>
